<html>
<head>
  <title>DALI Map</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <!-- Plotly.js -->
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
<div id="filter">
	<div class="form-check form-check-inline">
	  <input class="form-check-input"" type="checkbox" id="17W" value="option1" onclick="filterMap()">
	  <label class="form-check-label"" for="inlineCheckbox1">17W</label>

	  <input class="form-check-input"" type="checkbox" id="17S" value="option2" onclick="filterMap()">
	  <label class="form-check-label" for="inlineCheckbox2">17S</label>
	</div>
</div>
<!-- Plotly chart will be drawn inside this DIV -->
<div id="myDiv"></div>
<style type="text/css">
	#filter{
		width:100px; 
		position: absolute;
		margin-left: auto;
		margin-right: auto;
		left: 0; 
		right: 0; 
		z-index: 3; 
		top: 50px;
	}
	#myDiv{
		margin:0;
		height: 100vh;
	}
</style>
<script src="index.js"></script>
</div>
</body>
</html>
